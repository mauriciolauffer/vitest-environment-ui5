name: release
on:
  push:
    branches: [main]


permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GH_PAT }}
          release-type: node
          package-name: vitest-environment-ui5
